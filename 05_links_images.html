<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- same result with or w/ the underscore "_" -->
        <a href="http://google.com" target="blank">Click for Google</a>

        <!-- Internal Link -->
        <p>
            <a href="/04_typography.html">Typography</a>
        </p>
        
        <!-- Local Images -->
        <img src="/images/img_01.jpeg" alt="My Image" width="200">

        <!-- Remote Image -->
        <img src="https://images.app.goo.gl/32Nh5T9eGh7A5V749" alt="My Image 2">

        <!-- Images wrapped with links -->
        <a href="https://twitter.com"> <img src="/images/img_02.jpeg" alt="My Image 3"></a>

        <!-- Headers wrapped with links -->
        <a href="https://www.bet9ja.com"><h1>A Header</h1> </a>
</body>
</html>
